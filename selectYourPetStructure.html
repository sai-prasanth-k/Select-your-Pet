<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="selectYourPetStyle.css">
    <script src="selectYourPetFn.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" col-12 bg-container pt-4 pb-4 mt-4">
                <h1 class="mb-3 text-center heading-pet">Select your Pet</h1>
                <form class="d-flex flex-column justify-content-center" action="" method="get" accept-charset="utf-8">
                    <div class="w-100 mb-2 p-3">
                        <select name="pet-select" class="form-control" id="petSelect">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="rabbit">Rabbit</option>
                        </select>
                        <div class="mt-4">
                            <img class="pet-img w-100" id="petImg" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/select-your-pet-dog-img.png" alt="Dog" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
